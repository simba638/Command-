<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Protected Commands ‚Äî CRAZY SCIENTIST</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg-1:#071026;
  --bg-2:#0b1840;
  --accent1:#7c5cff;
  --accent2:#4ff0ff;
  --text:#e8f0ff;
  --muted: rgba(232,240,255,0.28);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,system-ui,Segoe UI,Arial;
  min-height:100vh;
  background: radial-gradient(circle at 10% 10%, rgba(124,92,255,0.06), transparent 12%), linear-gradient(180deg,var(--bg-1),var(--bg-2));
  color:var(--text);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:36px;
}
.wrap{width:100%;max-width:960px}
header{display:flex;align-items:center;gap:14px;margin-bottom:18px}
.logo{width:58px;height:58px;border-radius:14px;background:linear-gradient(135deg,var(--accent1),#ff8ee6);display:flex;align-items:center;justify-content:center;font-weight:700;color:#120022;box-shadow:0 8px 30px rgba(124,92,255,0.12);font-size:18px}
h1{margin:0;font-size:20px}
p.lead{margin:4px 0 0;color:rgba(232,240,255,0.8);font-size:13px}
.controls{display:flex;gap:10px;align-items:center;margin-bottom:12px}
.unlock-btn{padding:8px 12px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#07020b;font-weight:800;cursor:pointer}
.status{font-size:13px;color:var(--muted)}
.grid{
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(170px,1fr));
  gap:12px;
  margin-top:8px;
}
.card{
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:12px;
  padding:12px;
  border:1px solid rgba(255,255,255,0.04);
  box-shadow:0 8px 26px rgba(0,0,0,0.55);
  text-align:center;
  transition: transform .18s ease;
  user-select:none;
}
.card:active{transform:translateY(1px)}
.hidden-overlay{
  pointer-events:none;
}
.commands-hidden .card{
  color:transparent;
  text-shadow: 0 0 8px rgba(0,0,0,0.7);
  background:linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.008));
  position:relative;
  filter: blur(3px) brightness(.85);
}
.commands-hidden .card::after{
  content: "üîí";
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%) scale(1.3);
  font-size:22px;
  color:var(--muted);
  opacity:0.95;
  pointer-events:none;
}
.commands-visible .card{ color:var(--text); filter:none; text-shadow:none }
.modal{
  position:fixed;
  left:50%; top:50%;
  transform:translate(-50%,-50%);
  min-width:320px;
  max-width:92%;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:12px;
  padding:16px;
  border:1px solid rgba(255,255,255,0.06);
  box-shadow:0 18px 60px rgba(0,0,0,0.65);
  z-index:120;
  color:var(--text);
}
.modal h3{margin:0 0 8px;font-size:15px}
.modal .row{display:flex;gap:8px;margin-top:8px}
.modal input{flex:1;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.05);background:rgba(255,255,255,0.02);color:var(--text);outline:none}
.modal .btn{padding:8px 12px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#07020b;font-weight:800;cursor:pointer}
.modal .note{margin-top:10px;font-size:13px;color:var(--muted)}
.footer{margin-top:18px;font-size:13px;color:var(--muted);text-align:center;font-weight:600}
@media (max-width:520px){
  .grid{grid-template-columns:repeat(2,1fr)}
  .controls{flex-direction:column;align-items:stretch}
}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="logo">Sx</div>
    <div>
      <h1>TOP TO- COMMANDS FOR THE BOT - CRAZY SCIENTIST</h1>
      <p class="lead">Enter password once ‚Äî all commands will be revealed.</p>
    </div>
  </header>

  <div class="controls">
    <button class="unlock-btn" id="unlockBtn">Unlock Commands</button>
    <div class="status" id="statusText">Status: Locked</div>
  </div>

  <div id="commandsArea" class="grid commands-hidden"></div>

  <div class="footer">Made by SAI_X with ‚ù§Ô∏è‚Äçüî•</div>
</div>

<div id="modalTpl" style="display:none">
  <div class="modal" role="dialog" id="pwModal">
    <h3 id="modalTitle">Enter password to reveal commands</h3>
    <div class="row">
      <input id="pwInput" type="password" placeholder="Password" autocomplete="off" />
      <button class="btn" id="pwSubmit">Unlock</button>
    </div>
    <div class="note" id="modalNote">3 tries remaining</div>
  </div>
</div>

<script>
const PASSWORD = "POLYMER35";
const MAX_TRIES = 3;
const LOCK_MINUTES = 5;

const COMMANDS = [
"/violet","/cctv","/hidden_lust","/shortvideo","/nika","/superheroin","/voilet",
"/mulan","/angela","/savannah","/video 2","/ramdom_vr","/alyxstart","/video_1",
"/anna","/sahu","/bengalionlyfans","/random","/laddoo","/wolf","/dee","/aria six",
"/mami","/ava","/lily","/skylar","/devil_bobo","/renee","/random_big","/mink",
"Jazzy","/summer_b","/little_hard","/good_stuffs"
];

const area = document.getElementById('commandsArea');
const statusText = document.getElementById('statusText');
const unlockBtn = document.getElementById('unlockBtn');

function renderCommands(){
  area.innerHTML = "";
  COMMANDS.forEach(cmd=>{
    const c = document.createElement('div');
    c.className = 'card';
    c.innerHTML = `<div class="cmd">${cmd}</div>`;
    area.appendChild(c);
  });
}

let tries = MAX_TRIES;
let lockedUntil = 0;

function updateUI(){
  if(Date.now() < lockedUntil){
    statusText.innerText = `Status: Locked ‚Äî wait ${Math.ceil((lockedUntil-Date.now())/1000)}s`;
    unlockBtn.disabled = true;
  } else {
    unlockBtn.disabled = false;
    statusText.innerText = 'Status: Locked';
    area.classList.remove('commands-visible');
    area.classList.add('commands-hidden');
  }
}

function startCountdown(){
  const interval = setInterval(()=>{
    if(Date.now() >= lockedUntil){
      tries = MAX_TRIES;
      lockedUntil = 0;
      updateUI();
      clearInterval(interval);
    } else {
      updateUI();
    }
  }, 900);
}

function showModal(){
  if(Date.now() < lockedUntil){
    alert(`Page locked. Wait ${Math.ceil((lockedUntil-Date.now())/1000)} seconds.`);
    updateUI();
    return;
  }
  const tpl = document.getElementById('modalTpl').children[0].cloneNode(true);
  document.body.appendChild(tpl);
  const input = tpl.querySelector('#pwInput');
  const submit = tpl.querySelector('#pwSubmit');
  const note = tpl.querySelector('#modalNote');

  note.innerText = `${tries} tries remaining`;
  setTimeout(()=> input.focus(),120);

  function closeModal(){ tpl.remove(); }

  function attempt(){
    const val = input.value || "";
    if(val === PASSWORD){
      area.classList.remove('commands-hidden');
      area.classList.add('commands-visible');
      statusText.innerText = 'Status: Unlocked';
      unlockBtn.style.display = 'none';
      closeModal();
      alert('‚úÖ Commands unlocked');
    } else {
      tries--;
      if(tries <=0){
        lockedUntil = Date.now() + LOCK_MINUTES*60*1000;
        closeModal();
        updateUI();
        startCountdown();
        alert(`Too many tries ‚Äî page locked for ${LOCK_MINUTES} minutes`);
      } else {
        note.innerText = `${tries} tries remaining`;
        input.value='';
        input.focus();
      }
    }
  }

  submit.addEventListener('click', attempt);
  input.addEventListener('keydown',(e)=>{if(e.key==='Enter') attempt();});
  setTimeout(()=>{ document.addEventListener('click', e=>{ if(!tpl.contains(e) && e!==unlockBtn) closeModal(); },{once:true});},150);
}

unlockBtn.addEventListener('click', showModal);

renderCommands();
updateUI();
</script>
</body>
</html>
